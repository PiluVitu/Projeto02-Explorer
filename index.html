<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Treine.me</title>
</head>
<body>
  <div class="page">

    <header>
      <img src="./assets/logo.svg" alt="Treine.me logo">
      <nav>
        <ul>
          <li>Home</li>
          <li>Sobre</li>
          <li>Treinar</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="text">
        <h1>Treinos <span>exclusivos</span> para você</h1>
        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você</strong>.<br>
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
        </p>
        <button>
          <img src="./assets/whatsapp 1.svg" alt="Logo ZapZap">
          Comece já
        </button>
      </section>
      <img src="./assets/fitness-jump.png" alt="Mulher se exercitando pulando corda com bolas e pesos ao seu lado.">
    </main>
    
    <footer>
      <p>
        Fale conosco no instagram <strong><a href="">@treine.me</a></strong>
      </p>
    </footer>
    
  </div>
  
  <img src="./assets/balls-decoration.svg" alt="Decoração de bolinhas">
  
</body>
</html>
