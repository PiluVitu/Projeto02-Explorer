<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Treine.me</title>
</head>
<body>
  <div class="page">

    
    <nav>
        <a id="logo" href="#">
          <img src="./assets/logo.svg" alt="Treine.me logo">
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

    <main>
      
      <section class="text">
        <h1>Treinos <strong>exclusivos</strong> para você!</h1>
        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e <br>qualidade de vida.
        </p>
        <button>
          <img src="./assets/whatsapp 1.svg" alt="Logo ZapZap">
          Comece já
        </button>
      </section>

      <img src="./assets/fitness-jump.png" alt="Mulher se exercitando pulando corda com bolas e pesos ao seu lado.">
    </main>
    
    <footer>
      <p>
        Fale conosco no instagram <a href="">@treine.me</a>
      </p>
    </footer>
    
  </div>
  
  <img id="balls" src="./assets/balls-decoration.svg" alt="Decoração de bolinhas">
